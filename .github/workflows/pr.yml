name: PR-guard
description: Allow merge of PR if it passes prettier, eslint and unit tests
on:
  pull_request:
    branches: [master]
jobs:
  run-checks:
    runs-on: ubuntu-latest
  steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: "14"
    - run: npm ci
    - run: npx prettier --check .
    - run: npx eslint .
    - run: npm run test
